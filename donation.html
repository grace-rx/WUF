<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Us!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" >
    <link href="styles1.css" rel="stylesheet">
    <link href="donation.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">

    </div>

    <script>
    $(function(){
    $("#nav-placeholder").load("navbar.html");
    });
    </script>
    <!--end of Navigation bar-->

    <div id="donations" class="container-donation"> 
        <section class="donation-section">
            <h2>Support Us!</h2>
            <p>We United Foundation is a verified 501(c)(3) non-profit foundation which means that 100% of your donations go to fund our events and charity!</p>
            
            <form id="donationForm">
                <div class="form-group">
                    <label for="amount"><i class="fas fa-dollar-sign"></i> Donation Amount</label>
                    <input type="number" min="0" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message (optional)</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit"><i class="fas fa-heart"></i> Donate</button>
            </form>
        </section>
    </div>
    <!-- Footer -->
    <div id="footer-placeholder">

    </div>

    <script>
    $(function(){
    $("#footer-placeholder").load("footer.html");
    });
    </script>
</body>
</html>
