<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" >
    <link href="styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <!--Navigation bar-->
  <div id="nav-placeholder">

  </div>

  <script>
  $(function(){
    $("#nav-placeholder").load("navbar.html");
  });
  </script>
  <!--end of Navigation bar-->
    <div id="join-us" class="container tab-pane">
        <div class="section bg-color-5" style="min-height: calc(100vh - 160px);">
          <h2 class="text-center">Join Us</h2>
          <p class="text-center">Feel free to get in touch with us using the form below:</p>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div>
              Which activity/activities would you like to participate in?
              <br>
              <input type="checkbox" name="option1" value="op1"> <label>Help kids fight cancer.</label> <br>
              <input type="checkbox" name="option2" value="op2"> <label>Help kids with disabilities.</label> <br>
              <input type="checkbox" name="option3" value="op3"> <label>Help underprivileged kids.</label> <br>
              <input type="checkbox" name="option4" value="op4"> <label>Don't know.</label>
              <br>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="section bg-color-2">
          <h2 class="text-center">Get in Touch</h2>
          <p class="text-center">Email: weunitedfoundation.md@gmail.com </p>
          <p class="text-center">Phone: +1 301 215 0881 </p>
        </div>
      </div>
    <!-- Footer -->
    <div id="footer-placeholder">

    </div>

    <script>
    $(function(){
    $("#footer-placeholder").load("footer.html");
    });
    </script>
</body>
</html>
